        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;" data-bs-toggle="dropdown" aria-expanded="false">소개</a>

      <div class="col-md-3 text-end" style="position: absolute;left: 70%;top:15%">
      <button type="button" class="btn me-2" style="border-color:#3F48CC; color:#3F48CC;">로그아웃</button>
      </div>

<main>
    <section>

        <div class="p-5 bg-light border border-dark rounded-3" style="width:95%;height: 73vh;margin:auto;">
            <div class="container" style="text-align: center;margin-top: -2%;color: #3F48CC;font-family: 'Silkscreen', cursive;">
                <h1>Edit Profile</h1>
            </div>

            <!-- 프로필 이미지 -->
            <div style="width: 22%;margin-left: 15%;margin-top: 5%;">
                <img class="profile" style="width: 100%;height: 10%;border-radius: 30%;" src="https://i.pinimg.com/736x/6f/7d/65/6f7d65cf3f124fe9f9dfdf3ad0c94728.jpg" href="">
            </div>


            <!-- 이메일 수정 -->
            <div class="col-12" style="width: 40%;height: 10vh;margin-top:-24%;margin-left: 42%;">
                <label for="email" class="form-label"><strong>E-mail</strong></label>
              <div class="input-group has-validation" style="margin: auto;">
                <input type="email" class="form-control" id="email" name="email" required="">
                <input type="button" class="btn btn-dark rounded-1" style="background-color:#3F48CC; border-color:#3F48CC;margin-left: 2%;" onclick="alert('이메일이 수정되었습니다.')" value="수정">
              </div>
            </div>

            <!-- 비밀번호 수정 -->
            <div class="col-12" style="width: 40%;height: 10vh;margin-top:3%;margin-left: 42%;">

              <label for="password1" class="form-label"><strong>Password</strong></label>
                <div class="input-group has-validation"style="width: 100%;height: 4vh;margin: auto;">
                 <input type="text" class="form-control" name = "password1" id="password1" value="" required="">
                </div>

            </div>

            <!-- 비밀번호 수정 재확인 -->
            <div class="col-12"style="width: 40%;height: 10vh;margin-top:3%;margin-left: 42%;">
                <label for="password2" class="form-label"><strong>Password(reconfirm)</strong></label>
                  <div class="input-group has-validation"style="width: 100%;height: 4vh;margin: auto;">
                      <input type="text" class="form-control" name = "password2" id="password2" value="" required="">
                      <input type="button" class="btn btn-dark rounded-1" style="background-color:#3F48CC; border-color:#3F48CC;margin-left: 2%;" onclick="alert('비밀번호가 수정되었습니다.')" value="수정">
                  </div>
            </div>

        </div>
    </section>

    <!-- 자기소개서 입력 -->
    <section>
        <div class="p-5 bg-light border border-dark rounded-3" style="margin:auto;width: 60%;margin-top: 3%;height: 150vh;">
           <!-- 단과대 -->
            <div class="container" style="float: left;">
                <label for="college" class="form-label" style="margin-left: 7%;" ><strong>단과대</strong></label>
                   <select id="college" name="college" class="sel" aria-label="단과대" style="width: 70%;height: 7vh;border-radius: 4px;">
                    <option value=0>IT융합부품소재공과대학</option>
                    <option value=1>공과대학</option>
                    <option value=2>ICT공과대학</option>
                   </select>
            </div>
            <!-- 학과 -->
            <div class="input-group has-validation" style="margin-top: 3%;width: 70%;float: left;height: 7vh;margin-left: 13%;">
                <label for="major" class="form-label"><strong>학과</strong></label>
                <input type="text" class="form-control" id="major"  name="major" value= ""required="">
            </div>

            <div class="input-group has-validation" style="margin-top: 3%;width: 80%;float: left;height: 7vh;">
                <label for="studentid" class="form-label"><strong>학번</strong></label>
                <input type="text" class="form-control" id="studentid" name="studentid" placeholder="ex)20212292" value="" required="">
            </div>

            <div class="container" style="margin-top: 3%;width: 80%;height: 7vh;float: left;">
                <label for="language" class="form-label"><strong>사용 프로그래밍 언어 문법</strong></label>
                <label><input type="checkbox" name="language" value="C">C</label>
                <label><input type="checkbox" name="language" value="Java">C++</label>
                <label><input type="checkbox" name="language" value="Java">C#</label>
                <label><input type="checkbox" name="language" value="Python">Python</label>
                <label><input type="checkbox" name="language" value="Java">Java</label>
                <label><input type="checkbox" name="language" value="Java">JavaScript</label>
            </div>

            <div class="input-group has-validation" style="margin-top: 3%;width: 80%;float: left;height: 7vh;">
                <label for="telephone" class="form-label"><strong>전화번호</strong></label>
                <input type="tel" name="tel" class="form-control">
            </div>

            <div class="input-group has-validation" style="margin-top: 3%;width: 80%;float: left;height: 7vh;">
                 <label for="birth" class="form-label"><strong>생년월일</strong></label>
                <input type="text" class="form-control" id="birth" name="birth" placeholder="ex)20020902" value="" required="">
            </div>

            <div class="container" style="float: left;">
                <label for="gender" class="form-label"><strong>성별</strong></label>
                   <select id="gender" name="gender" class="sel" aria-label="성별" style="width: 100%;height: 5vh;border-radius: 4px;" value="">
                    <option value=0>남자</option>
                    <option value=1>여자</option>
                   </select>
            </div>

            <div class="input-group has-validation">
                <label for="textbox" class="form-label"><strong>자기소개&지원동기</strong></label>
                <textarea name="textbox" rows="30" cols="100" style="height: 50vh;"></textarea>
            </div>

            <div class="btn">
                <input type="button" onclick="alert('등록 완료!')" value="등록">
            </div>





        </div>
    </section>

</main>

<footer class="py-3 my-4" style="left:0;bottom:0; width:100%; background-color:white;float: left;">
