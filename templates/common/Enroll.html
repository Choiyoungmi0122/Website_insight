<main>
    <section>
        <div class="p-4 p-md-5 border rounded-3 bg-light" style="margin: auto;width: 60%;height: 120vh;">
{#            이미지 첨부#}
            <div class="image" style="width: 30%;margin-left: 2%;float: left;">
                <img class="profile" style="width: 100%;height: 10%;border-radius: 20%;" src="https://i.pinimg.com/736x/6f/7d/65/6f7d65cf3f124fe9f9dfdf3ad0c94728.jpg" href="">
                <input class="btn" type="file" id="chooseFile" name="chooseFile" accept="image/*">
            </div>

{#            이름#}
            <div class="input-group has-validation" style="width: 50%;margin-left: 40%;">
                <label for="name" class="form-label" style="margin:auto;margin-right: 5%;"><strong>이름</strong></label>
                <input type="text" class="form-control" style="border-radius: 5px;height: 8vh;" id="name"  name="name" value= ""required="">
            </div>

{#           단과대#}
            <div class="container" style="width: 70%;float: left;margin-left: 37.3%;margin-top: -26.5%;">
                <label for="college" class="form-label" style="margin:auto;" ><strong>단과대</strong></label>
                   <select id="college" name="college" class="sel" aria-label="단과대" style="width: 64.5%;height: 8vh;border-radius: 5px;border-color: lightgray;">
                    <option value=0>IT융합부품소재공과대학</option>
                    <option value=1>공과대학</option>
                    <option value=2>ICT공과대학</option>
                   </select>
            </div>

{#            학과#}
            <div class="input-group has-validation" style="width: 50%;margin-left: 40%;margin-top: 16%;">
                <label for="major" class="form-label" style="margin:auto;margin-right: 5%;"><strong>학과</strong></label>
                <input type="text" class="form-control" style="border-radius: 5px;height: 8vh;" id="major"  name="major" value= ""required="">
            </div>

{#            자기소개#}
            <div class="input-group has-validation" style="margin-top: 8%;">
                <label for="textbox" class="form-label"><strong>자기소개&지원동기</strong></label>
                <textarea name="textbox" rows="30" cols="100" style="height: 50vh;"></textarea>
            </div>

{#            신청 버튼#}
            <div class="btn btn-dark" style="background-color:#3F48CC; border-color:#3F48CC;float: right;margin-top: 4%;width: 15%;height: 6vh;">
                <a type="button" onclick="alert('신청 완료!')" value="신청">신청</a>
