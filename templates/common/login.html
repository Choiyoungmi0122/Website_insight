<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="height: 150vh;">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="height: 15%">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" style="margin-left: 43%;margin-right: 43%;"><img src="https://ifh.cc/g/H2mkbT.png" style="width:60%;height:50%;">
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald&family=Square+Peg&display=swap" rel="stylesheet">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="margin:auto;width: 500px;height: 50px; ">
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;">member</a></li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;margin-left:10%;">schedule</a></li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;margin-left:10%;">notice</a></li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;margin-left:10%;" data-bs-toggle="dropdown" aria-expanded="false">community</a>
          <ul class="dropdown-menu"aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">자유게시판</a></li>
              <li><a class="dropdown-item" href="#">코딩문제</a></li>
          </ul></li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;margin-left:10%;">Q&A</a></li>
      </ul>

    </header>

    <main>
     <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
     <div class="col-lg-7 text-center text-lg-start"></div>

      <div class="col-md-10 mx-auto col-lg-4" >
      <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="{% url 'common:login' %}">
          {% csrf_token %}
          {% include "form_errors_django.html" %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="border-radius:10px;" value="{{ form.username.value|default_if_none:'' }}">
        <label for="floatingInput">Username</label></div>

      <div class="form-floating mb-3">
       <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="border-radius:10px;" value="{{ form.password.value|default_if_none:'' }}">
       <label for="floatingPassword">Password</label></div>

      <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me"> Remember me</label></div>

      <button type="submit" class="btn-lg btn-dark" style="background-color:#3F48CC; border-color:#3F48CC; width:100%; border-radius:10px;">Login</button>
{#          <a type="button" href="{% url 'common:login' %}"></a>#}
      <hr class="my-4">
      <small class="text-muted">By clicking Login, you agree to the terms of use.</small>
    </form>
    </div>
    </div>

 </div>

    </main>
<footer class="py-3 my-4" style="left:0;bottom:0; width:100%; background-color:white;float: left;">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">member</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">schedule</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">notice</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">community</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Q&A</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 INSIGHT, Club</p>
  </footer>
</body>
</html>
