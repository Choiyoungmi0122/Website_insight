<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="height: 900px">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="height:30vh;">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" style="top: 3%;position: absolute;left: 40%;right: 50%"><img src="https://ifh.cc/g/d5Z5DL.png" width="80%" height="30%">
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald&family=Square+Peg&display=swap" rel="stylesheet">

      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="top:20%;position: absolute;left: 32%;right: 50%;width: 40%;">
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;" data-bs-toggle="dropdown" aria-expanded="false">소개</a>
            <ul class="dropdown-menu"aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">동아리소개</a></li>
              <li><a class="dropdown-item" href="#">구성원</a></li>
            </ul>
        </li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;" data-bs-toggle="dropdown" aria-expanded="false">스케줄</a>
            <ul class="dropdown-menu"aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">동아리일정</a></li>
              <li><a class="dropdown-item" href="#">개인일정</a></li>
            </ul>
        </li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;">공지사항</a></li>
        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;">자료실</a></li>

        <li><a href="#" class="nav-link px-2 link-dark" style="font-size:110%;" data-bs-toggle="dropdown" aria-expanded="false">커뮤니티</a>
          <ul class="dropdown-menu"aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">자유게시판</a></li>
              <li><a class="dropdown-item" href="#">코딩문제</a></li>
              <li><a class="dropdown-item" href="#">Q&A</a></li>


          </ul>
        </li>
      </ul>

    </header>

 {% include "form_errors_django.html" %}
    <main>
        <div class="container" style="height:200vh;">
            <div class="col-md-7 col-lg-8" style="margin: auto;background-color: whitesmoke;width: 60%;height: 130vh;">
            <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="{% url 'common:signup' %}">
            {% csrf_token %}

{#                이름#}
            <div class="container" style="width: 80%;">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              아이디#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              학번#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="text" class="form-control" id="studentid" name="studentid" placeholder="학번 ex)20212292" style="border-radius:10px;height: 8vh;" value="">
            </div>


{#            패스워드#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="text" class="form-control" id="password1" name="password1" placeholder="비밀번호" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              패스워드 재확인#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="text" class="form-control" id="password2" name="password2" placeholder="비밀번호(재확인)" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              생일#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일 ex)YYYYMMDD" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              이메일#}
            <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" style="border-radius:10px;height: 8vh;" value="">
            </div>

{#              성별#}
           <div class="container" style="width: 80%;margin-top: 5%;">
             <select id="gender" name="gender" class="form-select"  style="height:8vh;border-radius: 10px;border-color:lightgray" value="{{ form.gender.value|default_if_none:"0" }}">
                <option value=0>성별</option>
                <option value=1>남성</option>
                <option value=2>여성</option>
             </select>
           </div>
{#               전화번호#}
           <div class="container" style="width: 80%;margin-top: 5%;">
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="전화번호" style="border-radius:10px;height: 8vh;" value="">
            </div>

           <div class="container" style="width: 80%;height: 20vh;margin-top: 5%;">
                <label for="language" class="form-label" style="width: 130%;"><strong>사용 언어 문법</strong>
                    <small class="text-muted"> 다중 선택 가능</small></label>
                <label><input type="checkbox" name="language" value="C">C</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="language" value="C++">C++</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="language" value="Java">Java</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="language" value="Python">Python</label>
                <label style="margin-top: 3%;"><input type="checkbox" name="language" value="Html">HTML</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="language" value="JavaScript">JavaScript</label>
           </div>

           <div class="container" style="width: 80%;height: 20vh;">
                <label for="interests" class="form-label" style="width: 130%;"><strong>관심 분야</strong>
                <small class="text-muted">  다중 선택 가능</small></label>
                <label><input type="checkbox" name="interests" value="Front">프론트엔드</label>
                <label style="margin-left: 11%;"><input type="checkbox" name="interests" value="Back">백엔드</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="interests" value="Bigdata">빅데이터</label>
                <label style="margin-top: 3%;"><input type="checkbox" name="interests" value="Ai">인공지능</label>
                <label style="margin-left: 15%;"><input type="checkbox" name="interests" value="Startup">창업</label>
           </div>


           <div class="container" style="width: 80%;height: 10vh;">
             <button type="submit" class="btn-lg btn-dark" style="background-color:#3F48CC; border-color:#3F48CC; width:100%;height: 100%; border-radius:10px;">
                 회원가입
             </button>
           </div>
        </form>
      </div>
 </div>

    </main>
</body>
</html>
